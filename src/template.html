<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cool Form</title>
  </head>

  <body>
    <div class="main-container">
      <form novalidate>
        <div class="email-input">
          <label for="email">Provide your email address:</label
          ><input type="email" id="email" name="email" maxlength="254" placeholder="youare@cool.com" required/><span
            class="error"
          ></span>
        </div>
        <div class="country-input">
          <label for="country">Select your country:</label>
          <select id="country" name="country">
            <option value="select" style="display: none;">Select</option>
            <option value="pl">Poland</option>
            <option value="jp">Japan</option>
            <option value="de">Germany</option>
            <option value="fin">Finland</option></select
          ><span class="error"></span>
        </div>
        <div class="postal-input">
          <label for="postal-code">Postal code of you country:</label
          ><input type="postal-code" id="postal-code" name="postal-code" placeholder="You need to select a country first." required/><span
            class="error"
          ></span>
        </div>
        <div class="password-input">
          <label for="password">Set your password:</label
          ><input
            type="password"
            id="password"
            name="password"
            minlength="8"
            maxlength="32"
            pattern="^(?=.*[A-Za-z])(?=.*\d)(?=.*[@$!%*#?&])[A-Za-z\d@$!%*#?&]{8,}$"
            placeholder="Aa-Zz, a number, a special character, 8-32"
            required
          /><span class="error"></span>
        </div>
        <div class="conf-pass-input">
          <label for="password-confirmation">Confirm your password:</label
          ><input
            type="password"
            id="password-confirmation"
            minlength="8"
            maxlength="32"
            required
          /><span class="error"></span>
        </div>
      </form>
      <button type="submit" class="submit-button">Submit</button>
      <p class="notation">Note: All fields are required</p>
    </div>
  </body>
</html>
